openapi: 3.1.0
info:
  title: Weekly Spiritual Gaps Sheets Writer
  version: 1.0.0
servers:
  - url: https://sheets.googleapis.com

paths:
  /v4/spreadsheets/{spreadsheetId}/values/{range}:
    get:
      operationId: getValues
      summary: Read a range from a sheet
      parameters:
        - name: spreadsheetId
          in: path
          required: true
          schema:
            type: string
            default: 1gPaXcMzkLq8mVW-E20Oiscsn00oEG-wnROGDIf44Wtw
        - name: range
          in: path
          required: true
          schema:
            type: string
            description: Example: Gaps!A1:I1
        - name: majorDimension
          in: query
          required: false
          schema:
            type: string
            enum: [ROWS, COLUMNS]
        - name: valueRenderOption
          in: query
          required: false
          schema:
            type: string
            enum: [FORMATTED_VALUE, UNFORMATTED_VALUE, FORMULA]
      responses:
        "200":
          description: OK

  /v4/spreadsheets/{spreadsheetId}/values/{range}:append:
    post:
      operationId: appendRows
      summary: Append rows to a sheet range
      parameters:
        - name: spreadsheetId
          in: path
          required: true
          schema:
            type: string
            default: 1gPaXcMzkLq8mVW-E20Oiscsn00oEG-wnROGDIf44Wtw
        - name: range
          in: path
          required: true
          schema:
            type: string
            description: Example: Gaps!A:I
        - name: valueInputOption
          in: query
          required: true
          schema:
            type: string
            enum: [RAW, USER_ENTERED]
        - name: insertDataOption
          in: query
          required: false
          schema:
            type: string
            enum: [INSERT_ROWS, OVERWRITE]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [values]
              properties:
                majorDimension:
                  type: string
                  enum: [ROWS]
                values:
                  type: array
                  items:
                    type: array
                    items:
                      type: string
      responses:
        "200":
          description: OK
