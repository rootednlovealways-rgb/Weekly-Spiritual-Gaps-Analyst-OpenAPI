paths:
  /v4/spreadsheets/1gPaXcMzkLq8mVW-E20Oiscsn00oEG-wnROGDIf44Wtw/values/Gaps!A:I:append:
    post:
      operationId: appendGapsRows
      summary: Append rows to Gaps tab
      parameters:
        - name: valueInputOption
          in: query
          required: true
          schema:
            type: string
            enum: [RAW, USER_ENTERED]
        - name: insertDataOption
          in: query
          required: false
          schema:
            type: string
            enum: [INSERT_ROWS, OVERWRITE]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                values:
                  type: array
                  items:
                    type: array
                    items:
                      type: string
              required: [values]
      responses:
        "200":
          description: OK

