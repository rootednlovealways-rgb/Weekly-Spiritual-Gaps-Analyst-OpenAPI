openapi: 3.1.0
info:
  title: Weekly Spiritual Gaps Sheets Writer
  version: 1.0.0
servers:
  - url: https://sheets.googleapis.com

paths:
  /v4/spreadsheets/1gPaXcMzkLq8mVW-E20Oiscsn00oEG-wnROGDIf44Wtw/values/Gaps!A1:I1:
    get:
      operationId: getGapsHeader
      summary: Read header row from Gaps tab
      parameters:
        - name: majorDimension
          in: query
          required: false
          schema:
            type: string
            enum: [ROWS, COLUMNS]
      responses:
        "200":
          description: OK

  /v4/spreadsheets/1gPaXcMzkLq8mVW-E20Oiscsn00oEG-wnROGDIf44Wtw/values/Gaps!A:I:append:
    post:
      operationId: appendGapsRows
      summary: Append rows to Gaps tab
      parameters:
        - name: valueInputOption
          in: query
          required: true
          schema:
            type: string
            enum: [RAW, USER_ENTERED]
        - name: insertDataOption
          in: query
          required
